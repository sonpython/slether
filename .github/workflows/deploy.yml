name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Rebuild and restart slether
        run: |
          cd /opt/slether
          git pull origin main
          docker compose --env-file .env.production build slether
          docker compose --env-file .env.production up -d slether
