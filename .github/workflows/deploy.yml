name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build server
        run: |
          cd server
          go build -o slether-server .

      - name: Deploy
        run: |
          # Stop current server
          sudo systemctl stop slether || true

          # Copy built binary and client files
          cp server/slether-server /home/slether/app/server/slether-server
          rsync -a --delete client/ /home/slether/app/client/

          # Start server
          sudo systemctl start slether

          # Verify it's running
          sleep 2
          systemctl is-active slether
