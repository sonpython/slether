name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build new image
        run: docker build -t slether-slether .

      - name: Restart slether container
        run: |
          docker stop slether-slether-1 2>/dev/null || true
          docker rm slether-slether-1 2>/dev/null || true
          docker run -d \
            --name slether-slether-1 \
            --network slether_default \
            --network-alias slether \
            --restart unless-stopped \
            --cpus 1.0 \
            --memory 512m \
            -p 8080:8080 \
            slether-slether
